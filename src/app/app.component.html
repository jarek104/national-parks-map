<mat-drawer-container class="container" (backdropClick)="showSidenav = false">
  <mat-drawer class="drawer" mode="push" [opened]="showSidenav">
    <sp-app-sidenav (linkClicked)="showSidenav = false" (emitSidenavToggle)="showSidenav = false"></sp-app-sidenav>
  </mat-drawer>

  <mat-drawer-content fxLayout="column" class="drawer-content">
    <sp-app-toolbar (emitSidenavToggle)="showSidenav = !showSidenav"></sp-app-toolbar>
    <mat-divider></mat-divider>

    <div class="view-container">
      <div fxFlex="60" style="border: 1px solid black">
        <sp-map-container [activeItem]="selectedItem" [hoveredItem]="highlightedItem" [places]="pinsInBounds$ | async" (itemClicked)="onItemSelected($event)"></sp-map-container>
        <!-- <sp-map-container [activeItem]="selectedItem" [hoveredItem]="highlightedItem" [places]="pinsInBounds$ | async" (itemClicked)="onItemSelected($event)"></sp-map-container> -->
      </div>
      <div fxFlex="40" class="mat-elevation-z4">
        <router-outlet></router-outlet>
        <!-- <sp-generate fxFlexFill></sp-generate> -->
      </div>
    </div>
    
    
    <!-- <sp-app-tabs></sp-app-tabs> -->
  </mat-drawer-content>
</mat-drawer-container>
