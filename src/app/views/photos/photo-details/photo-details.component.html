<ng-container *ngIf="photo$ | async as photo">
  <div class="image-wrapper mat-elevation-z2">
    <div class="image-container" [style.backgroundImage]="'url(' + (photo | imageUrl: 'medium') + ')'" fxFlex></div>
    <button mat-icon-button class="back-button" (click)="onBackClick()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="favorites-section" fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button class="favorite-button" (click)="onFavoritesClick()">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <div> 37 </div>
    </div>
  </div>
  
  <div fxFlex class="details-wrapper" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
    <div class="image-title">
      {{ photo?.title }}
    </div>
    <div class="image-author">
      <span class="photo-by">Photo by: </span>
      <span class="author-name"> Anonnymous </span>
    </div>
    <div class="image-description" fxFlex="2 1 auto">
      {{ photo?.description }}
    </div>
    <a mat-button *ngIf="photo.externalImagePageUrl" class="website-link" fxFlexAlign="end" [href]="photo.externalImagePageUrl" target="_blank">Official Website
      <span class="launch-icon">
        <mat-icon>launch</mat-icon>
      </span>
    </a>
    <div> More Photos</div>
  </div>
</ng-container>
