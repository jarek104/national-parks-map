<div *ngFor="let item of items; let i = index" class="item-wrapper" (click)="onClick(item)">
  <div class="wrapper mat-elevation-z1" 
    (mouseenter)="onItemHover(item)" (mouseleave)="onItemHover()"
  >
    <ng-container *ngIf="item?.originalDownloadUrl">
      <div class="image-container" [class.hovered]="isActive(item)" [style.backgroundImage]="'url(' + (item | imageUrl: 'small') + ')'"></div>
    </ng-container>
    <div class="image-description">{{ item?.title }}</div>
  </div>
</div>
