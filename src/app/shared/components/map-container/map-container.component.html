<mgl-map [style]="'mapbox://styles/mapbox/light-v9'" [zoom]="[3]" [center]="startPlace" [attributionControl]="false"
  (load)="onLoad($event)" (moveEnd)="reloadPlaces()" fxFlex>
  <mgl-marker [lngLat]="[pin.geopoint.longitude, pin.geopoint.latitude]" *ngFor="let pin of pinsInBounds$ | async; let i=index">
    <div class="marker" (click)="onPinClick(pin)" 
    (mouseenter)="onPinHover(pin)" (mouseleave)="onPinHover()"
    [ngStyle]="{
          'background-color': getPinStyle(pin),
          'width': '12px',
          'height': '12px'
        }">
    </div>
  </mgl-marker>
  <mgl-control mglAttribution position="top-left"></mgl-control>
</mgl-map>
