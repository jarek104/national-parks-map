<mgl-map [style]="'mapbox://styles/mapbox/light-v9'" [zoom]="[3]" [center]="startPlace" [attributionControl]="false"
  (load)="onLoad($event)" (moveEnd)="reloadPlaces()" fxFlex>
  <mgl-marker [lngLat]="[place.geopoint.longitude, place.geopoint.latitude]" *ngFor="let place of places; let i=index">
    <div class="marker" (click)="onPinClick(place)" [ngStyle]="{
'background-color': isActive(place) ? '#66ff00' :'#475467',
          'width': '12px',
          'height': '12px'
        }">
    </div>
  </mgl-marker>
  <mgl-control mglAttribution position="top-left"></mgl-control>
</mgl-map>
