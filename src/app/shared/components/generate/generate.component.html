<p> {{places?.length}} </p>
<div class="forms">

  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="title" formControlName="title"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="description" formControlName="description"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="dateCreated" formControlName="dateCreated" type="datetime"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="geopoint" formControlName="geopoint"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit Place</button>
  </form>

  <mat-divider></mat-divider>

  <form [formGroup]="photoForm">
    <mat-form-field>
      <mat-select [(value)]="selectedPlace">
        <mat-option *ngFor="let place of places" [value]="place">
          {{ place.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="title" formControlName="title"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="description" formControlName="description"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="dateCreated" formControlName="dateCreated" type="datetime"/>
    </mat-form-field>
    <mat-form-field>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of photoForm.get('tags').value" selectable="true"
                 removable="true" (removed)="removeTag(tag)">
          {{getTagString(tag)}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Tags"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               matChipInputAddOnBlur="true"
               (matChipInputTokenEnd)="addTag($event)">
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="geopoint" formControlName="geopoint"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onPhotoSubmit()">Submit Photo</button>
  </form>
</div>
